<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    </head>
    <body>
        <div ng-app="" ng-init="quality=10;price=5">
            <input type="number"ng-model="quality">
            <input type="number" ng-model="price">
            <p>Total Price:{{quality*price}}</p>
        </div>
    </body>
</html>
