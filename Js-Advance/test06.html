<form action ="success.html">
    parameter1:<input type="text" name="param"><br>
    parameter2:<input type="text" name="param2"><br>
    <input type="submit" value="submit" onclick="return validate()">
</form>
<script>
    function validate()
    {
        var f1=document.forms[0];
        if(f1.param.value.length==0)
        {
            alert("please enter parameter");
            f1.param.focus();
            return false;
        }
        if(f1.param2.value.length==0)
        {
            alert("please enter the param2");
            f1.param2.focus();
            return false;
        }
    }

</script>
