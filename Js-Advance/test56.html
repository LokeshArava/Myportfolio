<p id="p1">initial content</p>
<input type="button" value="populate array" onclick="readArray()">
<input type="button" value="add new element" onclick="toadd()">
<script>
    var element=[100,"hello",30.7,40,true,20];
    function readArray()
    {
        document.getElementById("p1").innerHTML=element.join(",");
    }
    function toadd()
    {
        element[element.length]="new element";
        readArray();
    }
</script>
