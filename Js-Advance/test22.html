<form>
    Skills:
    <input type="checkbox" name="skill" value="c" onclick="controlskillcontroler()">C &nbsp;
    <input type="checkbox" name="skill" value="c++" onclick="controlskillcontroler()">c++ &nbsp;
    <input type="checkbox" name="skill" value="java" onclick="controlskillcontroler()">Java &nbsp;
    <input type="checkbox" name="skill" value="orcal" onclick="controlskillcontroler()">Orcal &nbsp;
    <input type="checkbox" name="skill" value="ng" onclick="controlskillcontroler()">Angular &nbsp;
    <input type="checkbox" name="skill" value="hadoop" onclick="controlskillcontroler()">Hadoop &nbsp;
    <input type="checkbox" name="skill" value=".net" onclick="controlskillcontroler()">.Net &nbsp;
    <input type="checkbox" name="skill" value="php" onclick="controlskillcontroler()">Php <br>
    Select All Skills:
    <input type="checkbox" name="skillsController" onclick="selectAll()">
</form>
<script>
    function selectAll()
    {
        var myForm=document.forms[0];
        var skillsController =myForm.skillsController;
        var skill=myForm.skill;
        var status=true;
        for(var i=0;i<skill.length;i++)
        {
            
            skill[i].checked=skillsController.checked;
        }   
    }
    function controlskillcontroler()
    {
        var myForm=document.forms[0];
        var skillsController=myForm.skillsController;
        var skill=myForm.skill;
        var status=true;
        for(var i=0;i<skill.length;i++)
        {
            if(!skill[i].checked)
            {
                status=false;
                break;
            }
        }
        skillsController.checked=status;
    }
</script>
