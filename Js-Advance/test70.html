<p id="p1">Initial content</p>
<input type="button" value="populateArray" onclick="readArray()">
<script>
    var elements=[
        {
            firstName:"arava",
            lastName:"lokesh",
            age:20
        },
        {
            firstName:"manu",
            lastName:"mohan",
            age:25
        },
        {
            firstName:"vijay",
            lastName:"kumar",
            age:28,
            weight:6.5
        }
    ];
    function readArray()
    {
        var str="";
        var person;
        for(var i=0;i<elements.length;i++)
        {
            person=elements[i];
            str+=person.firstName+","+
            person.lastName+","+
            person.weight+","+
            person.age+"<br>";
        }
        document.getElementById('p1').innerHTML=str;
    }
</script>
