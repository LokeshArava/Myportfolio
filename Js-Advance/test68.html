<p id="p1">Initial content</p>
<input type="button" value="sort" onclick="sort()">
<input type="button" value="populate Array" onclick="readArray()">
<script>
    var elements=[100,30,40,3,20,35];
    function readArray()
    {
        document.getElementById('p1').innerHTML=elements.join(",");
    }
    function sort()
    {
        elements.sort();// it is sorting based on ascii code
        readArray();
    }
</script>
