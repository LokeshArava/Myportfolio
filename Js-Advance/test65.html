<p id="p1">Initial content</p>
<input type="button" value="unShift" onclick="unshift()">
<input  type="button" value="populate array" onclick="readArray()">
<script>
    var elements=[100,"hello",30.7,40,true.20];
    function readArray()
    {
        document.getElementById("p1").innerHTML=elements.join(",");
    }
    function unShift()
    {
        var element=elements.unshift("hello");
        alert(element);
        readArray();
    }
</script>
