<form action="success.html" name="form2">
    Skills:
    <input type="checkbox" name="skill" value="c"> C &nbsp;
    <input type="checkbox" name="skill" value="cpp">c++ &nbsp;
    <input type="checkbox" name="skill" value="orcl">Orcal &nbsp;
    <input type="checkbox" name="skill" value="java">Java &nbsp;
    <input type="checkbox" name="skill" value="js">Javascript<br>
    <input type="submit" value="submit" onclick="return validate()">
</form>
<script>
    function validate()
    {
        var thisForm=document.form2;
        var skill=thisForm.skill;
        var status=false;
        for(var i=0;i<skill.length;i++)
        {
            if(skill[i].checked)
            {
                status =true;
                break;
            }
        }
        if(!status)
        {
            alert("please select checkbox");
            skill[0].focus();
            return false;
        }
    }
</script>
